plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:1.4.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:1.4.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:1.4.1.RELEASE'
    implementation 'com.h2database:h2:1.4.192'
    implementation 'com.stormpath.spring:stormpath-default-spring-boot-starter:1.1.2'
    compileOnly 'org.projectlombok:lombok:1.16.10'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
